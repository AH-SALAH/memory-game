<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
    <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="author" href="https://github.com/AH-SALAH" />

    Allows control over where resources are loaded from.

    <!-- Stores a cookie on the client web browser for identification purposes -->
    <!-- <meta http-equiv="set-cookie" content="name=value; expires=date; path=url"> -->
    
    <!-- favico -->
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="shortcut icon" sizes="192x192" href="/img/favicon.png">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

<body>
  <!--[if lt IE 7]>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="moves-container">
                <ul class="stars"></ul>
                <span class="moves">0</span>&nbsp;Moves
            </div>
            <!-- <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div> -->
            <div class="countdown animated">
                <div class="countdown-number"></div>
                <svg viewBox="0 0 40 45">
                    <circle class="crcl2" r="20" cx="20" cy="23"></circle>
                    <circle class="crcl1" r="15" cx="20" cy="23"></circle>
                </svg>
            </div>
        </section>

        <div class="deck"></div>

    </div>

    <div class="modal-container">
        <!-- <span class="modal-close"><i class="far fa-times"></i></span> -->
        <div class="modal-body animated"></div>
    </div>

</body>

</html>
